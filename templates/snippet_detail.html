{% extends 'base.html' %}
{% block title %}<title>Snippet Details</title>{% endblock title %}
{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">{{ snippet.language }}</h2>
    <p class="mb-2 text-gray-700">{{ snippet.description }}</p>
    <pre class="bg-gray-100 p-4 rounded mb-4">{{ snippet.code }}</pre>
    <p class="text-sm text-gray-500">Created by: {{ snippet.user.username }}</p>
</div>
{% endblock %}
