{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Login</title>{% endblock title %}
{% block content %}

    <div class="container mx-auto p-6 flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-md rounded px-10 pt-8 pb-10 mb-4 w-full max-w-xl -mt-32">
            <h2 class="text-4xl font-bold text-yellow-700 mb-8 text-center">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-yellow-700 hover:bg-amber-950 text-white font-bold py-3 px-6 rounded w-full">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
