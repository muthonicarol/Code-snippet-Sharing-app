{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Login</title>{% endblock title %}
{% block content %}

    <div class="container mx-auto p-6" style="background-color: black; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-3xl font-bold text-blue-600 mb-6">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
