{% extends 'base.html' %}
{% block title %}<title>Create Snippet</title>{% endblock title %}
{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Create Snippet</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save</button>
    </form>
</div>
{% endblock content %}
