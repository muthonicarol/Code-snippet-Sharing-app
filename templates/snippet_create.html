{% extends 'base.html' %}
{% block title %}<title>Create Snippet</title>{% endblock title %}
{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-yellow-700 mb-4">Create Snippet</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_language" class="block text-gray-700 text-sm font-bold mb-2">Language</label>
            {{ form.language }}
        </div>
        <div class="mb-4">
            <label for="id_code" class="block text-gray-700 text-sm font-bold mb-2">Code</label>
            {{ form.code }}
        </div>
        <div class="mb-4">
            <label for="id_description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            {{ form.description }}
        </div>
        <button type="submit" class="bg-yellow-700 hover:bg-amber-950 text-white font-bold py-3 px-6 rounded w-full">Save</button>
    </form>
</div>
{% endblock content %}
